<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>ردیابی توپ‌ها</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f9f9f9;
      padding: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 12px;
      text-align: center;
    }
    th {
      background-color: #b2f2bb;
    }
  </style>
</head>
<body>
  <h2>ردیابی توپ‌های من ⚽</h2>
  <table>
    <tr>
      <th>نام توپ</th>
      <th>وضعیت</th>
      <th>آخرین مکان</th>
      <th>پیدا شد؟</th>
    </tr>
    <tr>
      <td>توپ هندوانه‌ای</td>
      <td>پیدا شده و خاکی</td>
      <td>زیر تخت</td>
      <td>✅</td>
    </tr>
    <tr>
      <td>توپ پرچم‌دار</td>
      <td>گمشده</td>
      <td>شاید توی کنده</td>
      <td>⏳</td>
    </tr>
    <tr>
      <td>توپ جام جهانی ۲۰۲۲</td>
      <td>گمشده</td>
      <td>یاد نیست</td>
      <td>❌</td>
    </tr>
  </table>
</body>
</html>
